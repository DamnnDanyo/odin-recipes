<!DOCTYPE html>

            <meta charset="utf-8">
            <title>Sugar cookies</title>
        </head>

        <body>
            <h1>Sugar Cookies</h1>
                    <img src="../img/sugar-cookies.jpg" width="400" height="400" alt="Sugar cookies on a pan">

            <h4>Ingredients</h4>
                <ul>
                    <li>Flour</li>
                    <li>Baking soda</li>
                    <li>Butter</li>
                    <li>Sugar</li>
                    <li>Egg</li>
                </ul>

            <h4>Steps</h4>
                <ol>
                    <li>Mix the dry ingredients in one bowl and the wet ingredients in another.</li>
                    <li>Gradually blend the flour mixture into the butter mixture.</li>
                    <li>Roll the dough into balls and bake until the edges are golden.</li>
                </ol>


        </body>
